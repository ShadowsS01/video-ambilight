<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link href="/dist/output.css" rel="stylesheet" />
    <title>ðŸŒˆ Ambilight Effect</title>
  </head>
  <body class="font-inter h-screen">
    <header class="w-full h-16">
      <div class="max-w-6xl mx-auto h-full flex items-center justify-between">
        <div class="mx-0.5">
          <a
            class="github-button"
            href="https://github.com/ShadowsS01"
            data-size="large"
            aria-label="Follow @ShadowsS01 on GitHub"
            >Follow @ShadowsS01</a
          >
        </div>
        <div class="flex items-center justify-between">
          <div class="mx-0.5">
            <a
              class="github-button"
              href="https://github.com/ShadowsS01/video-ambilight/subscription"
              data-icon="octicon-eye"
              data-size="large"
              aria-label="Watch ShadowsS01/video-ambilight on GitHub"
              >Watch</a
            >
          </div>
          <div class="mx-0.5">
            <a
              class="github-button"
              href="https://github.com/ShadowsS01/video-ambilight"
              data-icon="octicon-star"
              data-size="large"
              aria-label="Star ShadowsS01/video-ambilight on GitHub"
              >Star</a
            >
          </div>
          <div class="mx-0.5">
            <a
              class="github-button"
              href="https://github.com/ShadowsS01/video-ambilight/fork"
              data-icon="octicon-repo-forked"
              data-size="large"
              aria-label="Fork ShadowsS01/video-ambilight on GitHub"
              >Fork</a
            >
          </div>
        </div>
        <div class="mx-0.5">
          <a
            class="github-button"
            href="https://github.com/ShadowsS01/video-ambilight/archive/master.zip"
            data-icon="octicon-cloud-download"
            data-size="large"
            aria-label="Download ShadowsS01/video-ambilight on GitHub"
            >Download</a
          >
        </div>
      </div>
    </header>
    <div
      class="container flex-wrap mx-auto w-full my-4 sm:my-8 md:my-10 sm:px-3"
    >
      <div class="flex flex-col md:flex-row justify-evenly">
        <div class="mt-6 px-3 w-full md:w-1/2 flex-[0_0_auto]">
          <div
            class="border flex flex-col rounded-md break-words relative sm:min-h-[415px]"
          >
            <img
              class="align-middle w-full"
              src="./assets/youtube.png"
              alt="Ambilight effect using YouTube iframe Player API"
            />
            <div class="px-4 pt-4 pb-6 flex-auto">
              <h5 class="text-xl mb-2">YouTube Player API</h5>
              <p class="mb-4">
                Ambilight effect using YouTube iframe Player API
              </p>
              <a
                href=""
                class="p-2 bg-blue-600 rounded-md text-white duration-200 ring-2 ring-transparent ring-offset-1 hover:bg-blue-500 focus:outline-none focus:ring-blue-600"
                >See demo</a
              >
            </div>
          </div>
        </div>
        <div class="mt-6 px-3 w-full md:w-1/2">
          <div
            class="border flex flex-col rounded-md break-words relative sm:min-h-[415px]"
          >
            <img
              class="align-middle w-full"
              src="./assets/youtube.png"
              alt="Ambilight effect using YouTube iframe Player API"
            />
            <div class="px-4 pt-4 pb-6 flex-auto">
              <h5 class="text-xl mb-2">YouTube Player API + Next.js (React)</h5>
              <p class="mb-4">
                Ambilight effect using YouTube iframe Player API with Next.js
              </p>
              <a
                href=""
                class="p-2 bg-blue-600 rounded-md text-white duration-200 ring-2 ring-transparent ring-offset-1 hover:bg-blue-500 focus:outline-none focus:ring-blue-600"
                >See demo</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <script async defer src="https://buttons.github.io/buttons.js"></script>
  </body>
</html>
